<!doctype html>
<html lang="en">

<head>
	<!-- Site Title -->
	<title>Justin Gaborit - Linktree</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel = "stylesheet" type = "text/css" href = "styles/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "styles/body.css">  
</head>

<body class = "background">
      <img class="linktree_profile_image" src="elements/images/linktree_profile.jpg">
      <p class="linktree_name_text">Justin Gaborit</p>
      <p class="linktree_email_text">justin@gaborit.us</p>

    <div class = "container col-md-4 col-sm-4 d-grid gap-3">

          <!-- Portfolio Website -->
          <button type="button" class="btn btn-primary btn-block btn-md">
            <a href = "http://justinmakes.games/" target="external">
            <div class = "description_box_container">
              <div class = "btn_section_box_1">
              <img class="linktree_icons" src="elements/icons/browse.svg">
              </div>
              <div class = "btn_section_box_2">
              <p class="btn_text">Portfolio</p>
              </div>
            </div>
          </button>

          <!-- Twitter Button -->
          <button type="button" class="btn btn-primary btn-block btn-md">
            <a href = "https://twitter.com/JustinGaborit" target="external">
            <div class = "description_box_container">
              <div class = "btn_section_box_1">
              <img class="linktree_icons" src="elements/icons/twitter-square.svg">
              </div>
              <div class = "btn_section_box_2">
              <p class="btn_text">Twitter</p>
              </div>
            </div>
          </button>

          <!-- Linkedin Button -->
          <button type="button" class="btn btn-primary btn-block btn-md">
            <a href = "https://www.linkedin.com/in/justingaborit/" target="external">
            <div class = "description_box_container">
              <div class = "btn_section_box_1">
              <img class="linktree_icons" src="elements/icons/linkedin-square.svg">
              </div>
              <div class = "btn_section_box_2">
              <p class="btn_text">Linkedin</p>
              </div>
            </div>
          </button>


    </div>
</body>
</html>
